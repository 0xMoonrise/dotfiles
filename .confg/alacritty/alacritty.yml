#Configuration
shell:
  program: /usr/bin/tmux
window:

  padding:
    x: 0
    y: 0

  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  opacity: 0.75
  decorations: None
  startup_mode: Fullscreen
draw_bold_text_with_bright_colors: false
cursor:
  style:
    shape: Beam
  thickness: .10
font:
  size: 13
  offset:
    x: 0
    y: 0
# Colors (Hyper)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  cursor:
    text: '0xF81CE5'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xFFFFFF'

